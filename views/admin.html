<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/public/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Admin</h1>
    <h2>Add New Band</h2>
    <form id="addBandForm">
        <label for="name">Band Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="Formed">Formed:</label>
        <input type="number" id="formed" name="formed" required><br>
        <button type="submit">Add Band</button>
    </form>

    <h2>Add New Album</h2>
    <form id="addAlbumForm">
        <label for="title">Album Title:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="band_id">Band ID:</label>
        <input type="number" id="band_id" name="band_id" required><br>
        <label for="year_released">Year Released:</label>
        <input type="number" id="year_released" name="year_released" required><br>
        <button type="submit">Add Album</button>
    </form>

    <h2>Edit and Delete</h2>
    <form id="editForm">
        <label for="editType">Edit:</label>
        <select id="editType">
            <option value="band">Band</option>
            <option value="album">Album</option>
        </select><br>
        <label for="editId">ID to Edit:</label>
        <input type="number" id="editId" required><br>
        <button type="submit">Edit</button>
    </form>

    <form id="deleteForm">
        <label for="deleteType">Delete:</label>
        <select id="deleteType">
            <option value="band">Band</option>
            <option value="album">Album</option>
        </select><br>
        <label for="deleteId">ID to Delete:</label>
        <input type="number" id="deleteId" required><br>
        <button type="submit">Delete</button>
    </form>
</body>
</html>
